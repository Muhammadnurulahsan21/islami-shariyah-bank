<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Login</title>
    <link rel="shortcut icon" href="fav/fav.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-green-200">
    <header>
        <h1 class="text-5xl text-center mt-20 font-semibold"><span class="text-indigo-600">ইসলামী শরীয়াহ</span>
            অনুযায়ী</h1>
        <h1 class="text-5xl text-center mt-5 font-semibold">লেনদেন <span class="text-green-700">করুন নিশ্চিন্তে</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-300 shadow-2xl p-8 rounded-lg w-2/5 mx-auto mt-10">
            <div class="w-2/4 text-center mx-auto">
                <h3 class="text-3xl  mb-4">Please Login</h3>
                <div>
                    <div class="w-3/2 mx-auto">
                        <input id="user-email" class="border-2 px-2 mb-4 w-full block rounded" type="text"
                            placeholder="Please enter your email">

                        <input id="user-password" class="border-2 px-2 mb-4 w-full block rounded" type="password"
                            placeholder="Please enter your password">
                    </div>
                    <button id="login-btn"
                        class="bg-pink-500 px-4 py-2 rounded-md text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </main>
</body>

</html>
