<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav/fav.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Islami Shariyah Bank</title>
</head>

<body class="bg-yellow-200">
    <header>
        <h1 class="text-5xl text-center mt-20 font-semibold"><span class="text-purple-900">আপনার সম্পদ</span></h1>
        <h1 class="text-5xl text-center mt-5 font-semibold">আমাদের <span class="text-pink-600">নিকট আমানত</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4 text-white">
                <div class="bg-blue-400 shadow-2xl p-8 m-5 rounded-lg">
                    <h3 class="text-3xl ">সর্বমোট জমা</h3>
                    <h4 class="text-4xl">৳<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-500 shadow-2xl p-8 m-5 rounded-lg">
                    <h3 class="text-3xl ">সর্বমোট উত্তলোন</h3>
                    <h4 class="text-4xl">৳ <span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-red-400 shadow-2xl p-8 m-5 rounded-lg">
                    <h3 class="text-3xl">মোট ব্যালেন্স</h3>
                    <h4 class="text-4xl">৳<span id="balance-total">1280</span></h4>
                </div>
            </div>
        </section>
        <section> 
            <div class="grid grid-cols-2 m-5 gap-8">
                <div class="bg-purple-500 shadow-2xl p-8 rounded-lg">
                    <h3 class="text-2xl">টাকা জমা করুন</h3>
                    <div class="">
                        <div class="w-3/2 mx-auto">
                            <input id="deposit-input" class="border-2 mt-3 px-2 mb-4 block  rounded"type="text"placeholder="টাকার পরিমাণ">
                        </div>
                        <button id="deposit-button"
                            class="bg-pink-500 px-4 py-2 rounded-md text-white font-medium">জমা রাখুন</button> 
                    </div>
                </div>
                <div class="bg-blue-600 shadow-2xl p-8 rounded-lg">
                    <h3 class="text-2xl">টাকা উত্তলোন করুন</h3>
                    <div class="">
                        <div class="w-3/2 mx-auto">
                            <input id="withdraw-input" class="border-2 mt-3 px-2 mb-4 block  rounded"type="text"placeholder="টাকার পরিমাণ">
                        </div>
                        <button id="withdraw-button"
                            class="bg-pink-500 px-4 py-2 rounded-md text-white font-medium">উত্তলোন করুন</button> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
